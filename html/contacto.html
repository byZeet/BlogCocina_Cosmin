<!-- BOX CONTACTO-->
<section class="boxc">
    <h1>Contacto</h1>
    <p>¿Necesitas ayuda?</p>
    <form>
        <input type="text" name="name" id="name" placeholder="Nombre" autocomplete="off">           
        <input type="text" name="fullname" id="fullname" placeholder="Apellidos" autocomplete="off">           
        <input type="email" required="true" name="email" id="email" placeholder="Email" autocomplete="off">
        <div class="box">
                <input type="radio" name="contact" id="correcciones">
                <label for="proposito-consulta">Correcciones</label>
                <input type="radio" name="contact" id="sugerencias">
                <label for="sugerencias">Sugerencias</label>
        </div>
        <textarea name="message" id="message" placeholder="Comentario" cols="65" rows="8"></textarea>
        <div class="condiciones">
            <input type="checkbox" name="condiciones" id="condiciones">
            <label for="condiciones">Acepto la políticas de privacidad</label>
        </div>
        <button type="submit">Enviar</button>
    </form>
</section>
</body>
